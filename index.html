<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.addEventListener("load",
    function go(){
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    today = dd + '.' + mm + '.' + yyyy;
    document.getElementById("sdate").value = today

    today = new Date(Date.now() + 1000 * 60 * 60 * 24 *120);
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    today = dd + '.' + mm + '.' + yyyy;
    document.getElementById("edate").value = today
    document.getElementById("g").click();
    });
</script>
<body>
    <form enctype="application/x-www-form-urlencoded" name="setVedP" method="post" action="http://rozklad.sspu.sumy.ua/cgi-bin/timetable.cgi?n=700">
           <select name="faculty" id="faculty" class="form-control" onchange="sel_val()">
              <option value="0"></option>
           </select>
              <div class="form-group"><input type="text" name="group" id="group" value="262" placeholder="" class="form-control" autocomplete="off"></div>
                 <input type="text" name="sdate" id="sdate" value="hello" class="form-control input-sm datepicker" placeholder="from">
                 <input type="text" name="edate" id="edate" value="" class="form-control input-sm datepicker" placeholder="to">
           <button type="submit" class="btn btn-success" id="g">go</button>
        <input type="hidden" name="n" value="700">
     </form>
</body>
</html>
